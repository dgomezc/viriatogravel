<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Viriato Gravel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    header {
      background: rgba(0,0,0,0.7);
      padding: 50px 20px;
    }
    h1 {
      font-size: 3rem;
      color: #ff6600; /* naranja acento */
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 30px;
    }
    .countdown {
      font-size: 2rem;
      color: #ff6600;
      margin: 20px 0;
    }
    .image-banner {
      background: url('https://source.unsplash.com/1600x900/?gravel,bike,cycling') no-repeat center center;
      background-size: cover;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
    }
    footer {
      background: #111;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .btn {
      background: #ff6600;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <header>
    <h1>La Viriato Gravel</h1>
    <h2>Evento de bicicletas de gravel</h2>
    <p class="countdown">Próximamente...</p>
    <a href="mailto:info@laviriatogravel.com" class="btn">Mantente informado</a>
  </header>

  <section class="image-banner">
    <div class="overlay">
      <h2>¡Prepárate para la aventura!</h2>
      <p>Una experiencia única sobre dos ruedas.</p>
    </div>
  </section>

  <footer>
    © 2025 La Viriato Gravel · Síguenos en redes sociales
  </footer>
</body>
</html>
